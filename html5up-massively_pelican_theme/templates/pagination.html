<div class="pagination">

    {% if articles_page.has_previous() %}
    {% set num = articles_page.previous_page_number() %}
        <a class="prev" href="{{ SITEURL }}/{{ page_name }}{{ num if num > 1 else '' }}.html"> Previous</a>

    {% endif %}
    
    {% for num in range( 1, 1 + articles_paginator.num_pages ) %}
<a class="{{ 'active' if num == articles_page.number else '' }}" href="{{ SITEURL }}/{{ page_name }}{{ num if num > 1 else '' }}.html">{{ num }}</a>
    {% endfor %}
    
    {% if articles_page.has_next() %}
        <a class="next" href="{{ SITEURL }}/{{ page_name }}{{ articles_page.next_page_number() }}.html">Next</a>

    {% endif %}
    
    </div>
